<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PantsPalace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="PantsPalace Logo" class="logo"></a>
        </div>
        <div class="nav-right">
            <a href="support.html" class="nav-btn">Support</a>
            <a href="index.html#products" class="nav-btn">Products</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-content">
            <h1>Your Cart</h1>
            <div id="cart-items" class="cart-items"></div>
            <button class="order-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            <a href="index.html#products" class="back-btn">Continue Shopping</a>
        </div>
    </section>

    <!-- Cart Button -->
    <a href="cart.html" class="cart-btn">Cart</a>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 PantsPalace. All rights reserved.</p>
    </footer>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }
            cart.forEach((item, index) => {
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <h3>${item.itemName}</h3>
                        <p>Size: ${item.size}</p>
                        <p>Price: $${item.price}</p>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function proceedToCheckout() {
            window.location.href = 'email.html';
        }

        displayCart();
    </script>
</body>
</html>
