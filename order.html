<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Order List</title>

    <style>

        body {

            font-family: "SF Pro Text", -apple-system, Helvetica, Arial, sans-serif;

            background-color: #FFFFFF;

            color: #1D1D1F;

            margin: 0;

            padding: 20px;

            text-align: center;

        }

        h1 {

            font-size: 28px;

            font-weight: 600;

            margin-bottom: 20px;

        }

        table {

            width: 80%;

            margin: 0 auto;

            border-collapse: collapse;

            background-color: #F5F5F7;

            border-radius: 10px;

            overflow: hidden;

        }

        th, td {

            padding: 12px;

            text-align: left;

            border-bottom: 1px solid #D2D2D7;

        }

        th {

            background-color: #E5E5EA;

            font-weight: 600;

        }

        tr:last-child td {

            border-bottom: none;

        }

        button {

            background-color: #0071E3;

            color: #FFFFFF;

            border: none;

            border-radius: 980px;

            padding: 10px 20px;

            font-size: 17px;

            cursor: pointer;

            margin-top: 20px;

        }

        button:hover {

            background-color: #005BB5;

        }

    </style>

</head>

<body>

    <h1>Order List</h1>

    <table id="orderTable">

        <thead>

            <tr>

                <th>Item Name</th>

                <th>Amount ($)</th>

                <th>PayPal Email</th>

                <th>Date</th>

            </tr>

        </thead>

        <tbody id="orderBody"></tbody>

    </table>

    <button onclick="clearOrders()">Clear Orders</button>

 

    <script>

        function displayOrders() {

            const orders = JSON.parse(localStorage.getItem("orders")) || [];

            const tbody = document.getElementById("orderBody");

            tbody.innerHTML = "";

 

            orders.forEach(order => {

                const row = document.createElement("tr");

                row.innerHTML = `

                    <td>${order.itemName}</td>

                    <td>${order.amount}</td>

                    <td>${order.email}</td>

                    <td>${new Date(order.timestamp).toLocaleString()}</td>

                `;

                tbody.appendChild(row);

            });

        }

 

        function clearOrders() {

            if (confirm("Are you sure you want to clear all orders?")) {

                localStorage.removeItem("orders");

                displayOrders();

            }

        }

 

        // Display orders when the page loads

        displayOrders();

    </script>

</body>

</html>
