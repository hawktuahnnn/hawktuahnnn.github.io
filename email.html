<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PantsPalace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PantsPalace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="support.html">Support</a>
            <a href="howtobuy.html">How to Buy</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>Enter Your PayPal Email</h2>
            <p>Please provide your PayPal email to complete the purchase.</p>
            <input type="email" id="paypalEmail" placeholder="Enter your PayPal email" required>
            <button onclick="submitOrder()">Submit Order</button>
            <a href="cart.html" class="back">Back to Cart</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 PantsPalace. All rights reserved.</p>
    </footer>
    <script>
        function submitOrder() {
            const email = document.getElementById('paypalEmail').value;
            if (!email) {
                alert('Please enter a valid email.');
                return;
            }
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }
            const order = {
                email: email,
                items: cart,
                timestamp: new Date().toISOString()
            };
            fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                method: 'POST',
                body: JSON.stringify(order),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors'
            })
            .then(() => {
                alert('Order submitted successfully!');
                localStorage.removeItem('cart');
                window.location.href = 'thanks.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your order. Please try again.');
            });
        }
    </script>
</body>
</html>
