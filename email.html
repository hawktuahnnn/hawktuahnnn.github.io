<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enter PayPal Email</title>

    <style>

        body {

            font-family: "SF Pro Text", -apple-system, Helvetica, Arial, sans-serif;

            background-color: #FFFFFF;

            color: #1D1D1F;

            margin: 0;

            padding: 0;

            text-align: center;

            display: flex;

            flex-direction: column;

            min-height: 100vh;

        }

        header {

            padding: 20px 0;

            border-bottom: 1px solid #D2D2D7;

        }

        header h1 {

            font-size: 28px;

            font-weight: 600;

            margin: 0;

        }

        .content {

            flex: 1;

            padding: 40px 20px;

            max-width: 600px;

            margin: 0 auto;

        }

        .content p {

            font-size: 17px;

            color: #6E6E73;

            line-height: 1.5;

            margin: 20px 0;

        }

        .content input[type="email"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #D2D2D7;

            border-radius: 5px;

            font-size: 16px;

        }

        .content button {

            background-color: #0071E3;

            color: #FFFFFF;

            border: none;

            border-radius: 980px;

            padding: 10px 20px;

            font-size: 17px;

            font-weight: 400;

            cursor: pointer;

            transition: background-color 0.2s;

        }

        .content button:disabled {

            background-color: #D2D2D7;

            cursor: not-allowed;

        }

        .content button:not(:disabled):hover {

            background-color: #005BB5;

        }

        footer {

            background-color: #F5F5F7;

            padding: 20px 0;

            font-size: 12px;

            color: #6E6E73;

            border-top: 1px solid #D2D2D7;

        }

    </style>

</head>

<body>

    <header>

        <h1>Enter PayPal Email</h1>

    </header>

    <div class="content">

        <p>Please provide your real PayPal email, so we can process your order and send the funds to the right account as fast as possible! (Double check if the email is correct, or the funds will not end up in the right account)</p>

        <input type="email" id="paypalEmail" placeholder="Enter your PayPal email" required>

        <button id="continueButton" disabled>Continue</button>

        <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="display: none;">

            <input type="hidden" name="cmd" value="_xclick">

            <input type="hidden" name="business" value="passiethomaat@gmail.com">

            <input type="hidden" name="item_name" id="itemName">

            <input type="hidden" name="amount" id="amount">

            <input type="hidden" name="currency_code" value="USD">

            <input type="hidden" name="return" value="https://CCashout.github.io/payment-site/thanks.html" id="returnUrl">

            <input type="hidden" name="cancel_return" value="https://CCashout.github.io/payment-site/cancel.html">

            <input type="hidden" name="no_shipping" value="1">

            <input type="hidden" name="rm" value="2">

            <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynow_LG.gif:NonHostedGuest">

            <input type="hidden" name="custom" id="customField">

        </form>

    </div>

    <footer>

        <p>Â© 2025 CCashout. All rights reserved.</p>

    </footer>

    <script>

        const urlParams = new URLSearchParams(window.location.search);

        const itemName = urlParams.get("item_name");

        const amount = urlParams.get("amount");

 

        document.getElementById("itemName").value = itemName;

        document.getElementById("amount").value = amount;

 

        const emailInput = document.getElementById("paypalEmail");

        const continueButton = document.getElementById("continueButton");

        const paypalForm = document.getElementById("paypalForm");

        const returnUrl = document.getElementById("returnUrl");

        const customField = document.getElementById("customField");

 

        emailInput.addEventListener("input", () => {

            const email = emailInput.value.trim();

            continueButton.disabled = !email || !email.includes("@");

        });

 

        continueButton.addEventListener("click", () => {

            const email = emailInput.value.trim();

            if (email && email.includes("@")) {

                // Disable the button immediately to prevent multiple clicks

            continueButton.disabled = true;

            continueButton.textContent = "Processing..."; // Optional: Feedback to user

                const order = {

                    itemName: itemName,

                    amount: amount,

                    email: email,

                    timestamp: new Date().toISOString(),

                    status: "Pending"

                };

 

                const scriptUrl = "https://script.google.com/macros/s/AKfycbwn2nGJ3kmIuHElZpP5hXNkDjv5cagy3MVRzgmd0orl-t8uBEGH0nlT_V74acfNTWm4/exec"; // Replace with your URL

 

                fetch(scriptUrl, {

                    method: "POST",

                    body: JSON.stringify(order),

                    headers: { "Content-Type": "application/json" },

                    mode: "no-cors"

                })

                .then(() => {

                    // Since no-cors prevents response reading, assume success and proceed

                    console.log("Order logged as Pending:", order);

                    // Pass row number via custom field (we'll approximate it client-side)

                    const tempRowId = Date.now(); // Unique temp ID

                    customField.value = tempRowId;

                    returnUrl.value = `https://CCashout.github.io/payment-site/thanks.html?row=${tempRowId}`;

                    paypalForm.submit();

                })

                .catch(error => {

                    console.error("Error logging order:", error);

                    alert("Failed to log order, but proceeding: " + error.message);

                    customField.value = Date.now();

                    returnUrl.value = `https://CCashout.github.io/payment-site/thanks.html?row=${customField.value}`;

                    paypalForm.submit();

                });

            }

        });

    </script>

</body>

</html>
