<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Support</title>

    <style>

        body {

            font-family: "SF Pro Text", -apple-system, Helvetica, Arial, sans-serif;

            background-color: #FFFFFF;

            color: #1D1D1F;

            margin: 0;

            padding: 0;

            text-align: center;

            display: flex;

            flex-direction: column;

            min-height: 100vh;

        }

        header {

            padding: 20px 0;

            border-bottom: 1px solid #D2D2D7;

        }

        header h1 {

            font-size: 28px;

            font-weight: 600;

            margin: 0;

        }

        .content {

            flex: 1;

            padding: 40px 20px;

            max-width: 800px;

            margin: 0 auto;

        }

        .content p {

            font-size: 17px;

            color: #6E6E73;

            line-height: 1.5;

            margin: 10px 0;

        }

        .content a {

            display: inline-block;

            background-color: #0071E3;

            color: #FFFFFF;

            border-radius: 980px;

            padding: 10px 20px;

            font-size: 17px;

            font-weight: 400;

            text-decoration: none;

            margin: 10px;

            transition: background-color 0.2s;

        }

        .content a:hover {

            background-color: #0077ED;

        }

        .content a.back {

            background-color: transparent;

            color: #0071E3;

            border: 1px solid #0071E3;

        }

        .content a.back:hover {

            background-color: #F5F5F7;

        }

        footer {

            background-color: #F5F5F7;

            padding: 20px 0;

            font-size: 12px;

            color: #6E6E73;

            border-top: 1px solid #D2D2D7;

        }

    </style>

</head>

<body>

    <header>

        <h1>Contact Support</h1>

    </header>

    <div class="content">

        <p>Need help? Join our Discord server for support. Just open a ticket and help will be there quickly.</p>
